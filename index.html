<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="caixaexterior">
            <div class="caixa-esquerda">
                <div class="agenda">
                    <div class="main-anterior">
                        <div class="main">
                        <div class="head-anterior">

                                    <div class="argola"></div>
                                    <div class="argola2"></div>
                                    <div class="argola3"></div>
                                    <div class="argola4"></div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="caixa-direita">
                <div class="caixa1">
                    <div class="caixa2">
                    <div class="caixa-de-texto">
                        <h4> LISTA DE TAREFAS </h4>
                        
                    </div>
                        <form id="formulario">
                            <input type="text and number">
                        </form>
                    <div class="botao-anterior" required-placeholder="Digite aqui">
                        <div class="botao">
                            <button type="submit" id= "btn-save">Confirmar</button>
                        </div>
                    </div>
                    </div>
                    </div>
                <div class="imagem">
                    <img src="./assets/img/Corpo.PNG" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
